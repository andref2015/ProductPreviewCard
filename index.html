<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicon-32x32.png">
  
  <title>Product Preview Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/product-preview.css">
</head>

<body>
  <div id="product-box">
    <picture>
      <source media="(min-width: 48em)" srcset="/static/images/image-product-desktop.jpg">
      <img src="/static/images/image-product-mobile.jpg" alt="Product Image">
    </picture>

    <div id="text-box">
      <p id = "perfume">PERFUME<p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p id="text-intro">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div id="money-row">
        <p id="big-money">$149.99</p>
        <p id="small-money">$169.99</p>
      </div>
      <div id="add-to-cart"><img src="/static/images/icon-cart.svg" alt="Cart Icon"><p>Add to Cart</p></div>
    </div>
  </div>
</body>
</html>
